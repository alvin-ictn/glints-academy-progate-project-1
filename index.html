<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="assets\css\stylesheet.css">
</head>
<body>
<img class="head" src="assets\img\landing-head.png" onmousedown="return false"/>
<img onmouseout="document.querySelector('.torso-item').innerHTML='0 Products';clearTimeout(myTimeout)" onmouseover="testfun('.torso-item',0,100,1000)" class="img-act torso" src="assets\img\landing-torso.png" onmousedown="return false" onclick="goToElement('#mysection',this.className)"/>
<div class="torso-line"></div>
<div class="torso-info info-box" onclick="goToElement('#mysection',this.className)">
  <span>Torso</span>
  <span class="torso-item item-value">0 Products</span>
</div>

<div class="dress">
  <img class="img-act left-dress" src="assets\img\landing-left-dress.png" onmousedown="return false" onmousedown="return false"/>
  <img class="img-act right-dress" src="assets\img\landing-right-dress.png" onmousedown="return false"/>
</div>
<div class="shawl">
  <img class="img-act left-shawl" src="assets\img\landing-left-shawl.png" onmousedown="return false"/>
  <img class="img-act right-shawl" src="assets\img\landing-right-shawl.png" onmousedown="return false"/>
</div>

<img onmouseout="document.querySelector('.pants-item').innerHTML='0 Products';clearTimeout(myTimeout)" onmouseover="testfun('.pants-item',0,100,1000)" class="img-act pants" src="assets\img\landing-pants.png" onmousedown="return false"/>
<div class="pants-line"></div>
<div class="pants-info info-box">
  <span>Pants</span>
  <span class="pants-item item-value">0 Products</span>
</div>

<img onmouseout="document.querySelector('.shoes-item').innerHTML='0 Products';clearTimeout(myTimeout)" onmouseover="testfun('.shoes-item',0,100,1000)" class="img-act shoes" src="assets\img\landing-shoes.png" onmousedown="return false"/>
<div class="shoes-line"></div>
<div class="shoes-info info-box">
  <span>Shoes</span>
  <span class="shoes-item item-value">0 Products</span>
</div>

<img class="left-hand" src="assets\img\landing-left-hand.png">
<img class="right-hand" src="assets\img\landing-right-hand.png">

<div style="top:1500px;position: absolute;" id="mysection">hehasdsaeh</div>
<div id="test">ee</div>
</body>
  <footer>
    <script>
      var myTimeout;
      const testfun = (id, start, end, duration) => {
        var range = end - start;
        var current = start;
        var increment = end > start? 1 : -1;
        var stepTime = Math.abs(Math.floor(duration / range));
        var obj = document.querySelector(id);

        myTimeout = setTimeout(() => {
          var timer = setInterval(function() {
            current += increment;
            obj.innerHTML = `${current} Products`;
            if (current == end) {
                clearInterval(timer);
            }
          }, stepTime);
        }, 3000);
      }
      
      const goToElement = (link,element=null) => {

        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
          element.split(' ')[1] == "info-box" ? document.querySelector(link).scrollIntoView() : null
        }else {
          document.querySelector(link).scrollIntoView()
        }
      }
    </script>
  </footer>
</html>
